<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soccer Ball Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .game-title {
            text-align: center;
            font-family: "Comic Sans MS", "Arial Rounded MT Bold", sans-serif;
            font-size: 42px;
            color: #FFD700; /* gold */
            text-shadow: 3px 3px 0px black, 6px 6px 0px green; /* shadow effect */
            margin: 25px 0;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <h1 class="game-title">⚽ Goal Time ⚽</h1>

    <div id="game">
        <div id="character"></div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
